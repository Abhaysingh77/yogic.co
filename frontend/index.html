<html lang="en">

<head>
    <meta charset="utf-8">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- ---------------------Navbar Start------------------------- -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex align-items-center">
        <div class="container-fluid">
            <a href="" class="navbar-brand"><img src="./Assets/Images/logo.png" height="50" width="130" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="container d-flex justify-content-lg-end">
                    <ul class="navbar-nav nav-underline">
                        <li class="nav-item me-3">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item me-3">
                            <a href="#footer" class="nav-link">About</a>
                        </li>
                        <li class="nav-item me-3">
                            <a href="./pages/news_page/index.html" class="nav-link">News</a>
                        </li>
                        <li class="nav-item me-3">
                            <a href="" class="nav-link" data-bs-toggle="modal" data-bs-target="#enrollForm">Enroll</a>
                        </li>
                        <li class="nav-item me-3">
                            <a href="" class="nav-link" data-bs-toggle="modal" data-bs-target="#enrollForm">Become a
                                tutor!</a>
                        </li>
                    </ul>
                    <!-- Modal -->
                    <div class="modal fade" id="enrollForm" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="enrollFormLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-4" id="enrollFormLabel">
                                        Enroll<br />
                                        <p class="text-muted fs-6">
                                            Enroll yourself for various yoga programs.
                                        </p>
                                    </h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="myForm" action="" method="">
                                        <div class="mb-3">
                                            <label for="inputName" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="inputName" name="name" aria-describedby=""
                                                required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="inputEmail" name="email" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputPhone" class="form-label">Phone No.</label>
                                            <input type="tel" class="form-control" id="inputPhone" name="phone" required />
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="designation"
                                                id="flexRadioDefault1" value="student" required/>
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                As a student
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="designation"
                                                id="flexRadioDefault2" value="mentor" required/>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                As a mentor
                                            </label>
                                        </div>

                                        <button type="submit" id="submit" class="btn btn-primary mt-3">Submit</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- --------modal end---------- -->
                </div>
            </div>
        </div>
        </div>
    </nav>
    <!-- ----------------------Navbar End--------------------------- -->

    <!-- ---------------------Hero Image Section-------------------------- -->
    <div class="hero-image d-flex justify-content-center align-items-center text-white flex-column text-center">
        <div class="container">
            <h2 class="hero-title fw-medium fs-1">Welcome to Yogic</h2>
            <h6 class="hero-subtitle fw-normal fs-5">Your Personal Yoga Guru</h6>
        </div>
    </div>
    <!-- ---------------------Hero section end--------------------------------- -->

    <figure class="text-center mt-5">
        <blockquote class="blockquote">
            <p>Yoga is a skill in action</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            The Bhagavad Gita
        </figcaption>
    </figure>

    <!-- ----------------------Yoga cards section-------------------- -->
    <div class="container-fluid">
        <div class="row" id="yoga-card" >
            <div class="loader"></div>
        </div>
    </div>

    <!-- -----------Footer Section----------------------- -->
    <footer class="border-top" id="footer">

        <div id="footer-logo">
            
        </div>
        <div class="footerNav">
            <ul>
                <li><a href="#navbarNav">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="./pages/our-team.html">Our team</a></li>
            </ul>
        </div>
        <p class="yoga-quote">Believe it or not, Yoga can give you the power that you could never have thought</p>
        <p class="text-center">Â© 2023 Yogic.co</p>
    </footer>

    <script type="module">
        import captureFormSubmit from "./modules/reservation/reservation.js"
        import {init} from "./modules/landing_page.js"
        init();
        captureFormSubmit();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
